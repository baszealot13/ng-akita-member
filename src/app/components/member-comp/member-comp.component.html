<div class="card">
    <div class="card-body">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="control" name="control" 
                (change)="controlChange()"
                id="">
            <label class="form-check-label">
                {{member.title}}
            </label>
        </div>

        <button class="btn btn-danger" (click)="delete.emit(member.id)">
            Delete
        </button>
    </div>
</div>
